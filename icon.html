<!DOCTYPE html>
<html>
<head>
    <title>FB Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            background-color: #4267B2;
            color: white;
            width: 128px;
            height: 128px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 80px;
            border-radius: 12px;
        }
        .text {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon">F</div>
        <div class="text">FB Group Multi Poster</div>
    </div>
</body>
</html>
